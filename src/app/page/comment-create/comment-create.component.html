
<router-outlet></router-outlet>
<body *ngIf="this.reply1">
<div>
  <form>
    <table [formGroup]="replyForm1">

      <colgroup>
        <col style="width:20%">         <!--왼쪽 셀 간격-->
        <col style="width:80%">           <!-- 오른쪽 셀 간격-->
        <!-- <col style="width:10%">    얜 뭔지 모름-->
      </colgroup>


      <tr>
        <td>제목</td>
        <td>
          <input type="text" class="create"  size=150 formControlName="title">
          <!--  <input formControl formControlName="title">-->
        </td>

      </tr>
      <tr>
        <td>작성자</td>
        <td>
          <input type="text" class="create"  size=150 formControlName="writer" >
          <!-- <input formControl formControlName="writer">-->
          <!--작성자 닉네임--></td>


      </tr>

      <tr>
        <td>작성시간</td>
        <td class="date">
          <!--작성한 시간 표기-->{{year}}-{{month}}-{{date}}&nbsp;{{hours}}:{{minutes}}:{{seconds}} </td>
      </tr>

      <tr>
        <td colspan="2"> <!--class="content"-->답글 내용</td>
      </tr>

      <tr>
        <td colspan="2" height="300">
          <input type="text" class="createcontent" size=150 formControlName="content">

          <!--class="content"--></td>
      </tr>


    </table>
  </form>
</div>

<div class="detailbutton">
  <input type=button value="등록" (click)="submitReply1()">
  <input type=button value="취소" (click)="reload()">
</div>
</body>
