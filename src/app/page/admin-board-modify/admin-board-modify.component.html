<div>
  <form [formGroup]="modifyform">
    <table>

      <colgroup>
        <col style="width:20%">         <!--왼쪽 셀 간격-->
        <col style="width:80%">           <!-- 오른쪽 셀 간격-->
        <!-- <col style="width:10%">    얜 뭔지 모름-->
      </colgroup>


      <tr>
        <td class="td">제목</td>
        <td>
          <input type="text" class="title" size=150 value="{{title}}" formControlName="title">
        </td>

      </tr>
      <tr>
        <td>작성자</td>
        <td class="writer">
          {{writer}}
        </td>


      </tr>

      <tr>
        <td>작성시간</td>
        <td class="time">
          {{writeDate}}
        </td>
      </tr>

      <!-- <tr>
         <td>수정시간</td>
         <td class="newtime">&lt;!&ndash;수정 누른 실시간 표기&ndash;&gt; {{year}}-{{month}}-{{date}}&nbsp;{{hours}}:{{minutes}}:{{seconds}}</td>
       </tr>-->

      <tr>
        <td colspan="2"> <!--class="content"-->내용</td>
      </tr>

      <tr class="content">
        <td colspan="2" height="300">
          <input type="text" class="content" size=150 value="{{content}}" formControlName="content">
        </td>
      </tr>


    </table>
  </form>
</div>
<div class="detailbutton">
  <button type=button title="완료"  (click)="modify()">
    완료
  </button>
  <!-- <button type=button title="삭제" >삭제</button>-->
  <button type=button title="취소" (click)="buttonclick()" >
    취소
  </button>
  <!--<input type=button value="목록"/> 이렇게 써도 됨-->
</div>
