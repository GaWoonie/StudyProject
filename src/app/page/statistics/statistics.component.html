<form>
  <span>
  <p style="font-size: 30px">---Statistics---</p>
  </span>
  <ul>
    <li><a (click)="userBoard()" >User_Board List</a></li> &nbsp;
    <li><a (click)="adminBoard()" >Admin_Board List</a></li>
  </ul>
  <br>
  <br>
  <div>
    <p> <!--구분선--></p>
    <span>
     <input type="radio" name="calender" (click)="Click_day()"> 일간
     <input type="radio" name="calender" (click)="Click_week()"> 주간
     <input type="radio" name="calender" (click)="Click_month()" > 월간
    </span>
    <br>
    <br>
     <form *ngIf="this.click_day" [formGroup]="Click_Day">
       <input type="text" placeholder="Year(yyyy)"  style="width: 65px; height: 23px" formControlName="year">
       <input type="number" placeholder="Month(mm)" formControlName="month" style="width: 70px; height: 23px">
       <input type="number" placeholder="Day(dd)" formControlName="day" style="width: 50px; height: 23px">
       <input type="submit" value="조회" (click)="Click_dayList()" style="height: 27px">
     </form>
    <form *ngIf="this.click_week">
      <span  [formGroup]="Click_Week1">
      <input type="number" placeholder="Year(yyyy)" formControlName="year" style="width: 65px; height: 23px" >
      <input type="number" placeholder="Month(mm)" formControlName="month" style="width: 70px; height: 23px">
      <input type="number" placeholder="Day(dd)" formControlName="day" style="width: 50px; height: 23px">
        </span>
      <p> ~ </p>
      <span [formGroup]="Click_Week2">
      <input type="number" placeholder="Year(yyyy)" formControlName="year" style="width: 65px; height: 23px">
      <input type="number" placeholder="Month(mm)" formControlName="month" style="width: 70px; height: 23px">
      <input type="number" placeholder="Day(dd)" formControlName="day" style="width: 50px; height: 23px">
      <input type="submit" value="조회" (click)="Click_weekList()" style="height: 27px">
        </span>
    </form>
    <form *ngIf="this.click_month" [formGroup]="Click_Month" >
      <input type="number" placeholder="Year(yyyy)" formControlName="year" style="width: 65px; height: 23px">
      <input type="number" placeholder="Month(mm)" formControlName="month" style="width: 70px; height: 23px">
      <input type="submit" value="조회" (click)="Click_monthList()" style="height: 27px">
    </form>
  </div>


 <!-- <script src="node_modules/chart.js"></script>
  <canvas id="myChart" style="height:30vh; width:50vw"> </canvas>-->


  <p> Count : {{count}}</p>
  <div>
  <table class ="type01" id="boardtable">
    <thead>
    <tr style=" border-bottom: 4px dashed lightgray;">
      <th>NO</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>작성시간</th>
      <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <br>
    <tr *ngFor="let item of boardList" (click)="godetail(item.idx, item.hit)">
      <ng-container *ngIf="item.group_depth==0">
        <ng-container *ngIf="item.idx == item.group_idx">
          <td>{{item.idx}}</td>
          <td>{{item.title}}</td>
          <td>{{item.writer}}</td>
          <td>{{item.writeDate}}</td>
          <td>{{item.hit}}</td>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="item.group_depth==1">
        <ng-container *ngIf="item.group_idx== item.group_idx">
          <td colspan="2"> <input type="button" value="Re" class="comment2"> &nbsp;{{item.title}}</td>
          <td>{{item.writer}}</td>
          <td>{{item.writeDate}}</td>
          <td></td>
        </ng-container>
      </ng-container>
    </tr>
    </tbody>
  </table>
  </div>
</form>
