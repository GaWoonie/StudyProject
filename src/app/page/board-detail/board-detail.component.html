<router-outlet></router-outlet>

<div>
  <form >
    <table>

      <colgroup>
        <col style="width:20%">         <!--왼쪽 셀 간격-->
        <col style="width:80%">           <!-- 오른쪽 셀 간격-->
       <!-- <col style="width:10%">    얜 뭔지 모름-->
      </colgroup>


      <tr>
        <td>제목</td>
        <td>{{title}}</td>

      </tr>
      <tr>
        <td>작성자</td>
        <td><!--작성자 닉네임-->{{writer}}</td>


      </tr>

      <tr>
        <td>작성시간</td>
        <td><!--작성한 시간 표기-->{{writeDate}}</td>
      </tr>

<!--      <tr>
        <td colspan="2"> &lt;!&ndash;class="content"&ndash;&gt;내용</td>
      </tr>-->

      <tr>
        <td colspan="2" height="300"> <!--class="content"-->{{content}}</td>
      </tr>

    </table>
  </form>
</div>

<div class="detailbutton">
  <button type=button (click)="gotolist()" >확인</button>
 <!-- <button type=button title="삭제" >삭제</button>-->
  <button type=button (click)="reload(postIdx)" >수정</button>
    <!--postIdx값에 따라, 게시글 수정 페이지로 이동-->
  <button type=button title="삭제" (click)="remove()" >삭제</button>
</div>
<br>
<br>
<br>
<br>
<div class="comment">
  <p> Comment(s)</p>
  <table class="comment">
    <tr>
      <td colspan="2" class="input">
        <input type="text" placeholder="댓글을 입력하세요." class="write">
      </td>
    </tr>
    <tr>
      <td rowspan="2" class="submit" ><input type="button" value="등록" ></td>
    </tr>
  </table>
</div>
<br>
<br>
<br>
<div>
  <table>
    <tr style="border-bottom: 1px solid; height: 100px;">
      <td colspan="2">작성된 댓글 내용 출력칸
        <br> (덧글 작성자의 경우, 수정/삭제버튼이 있도록 설정)</td>
    </tr>
    <tr>
      <td rowspan="2" style="text-align: right;"><input type="button" value="수정">
        <input type="button" value="삭제"></td>
    </tr>
  </table>
</div>
