<router-outlet></router-outlet>
<div>
  <form>
    <table>

      <colgroup>
        <col style="width:20%">         <!--왼쪽 셀 간격-->
        <col style="width:80%">           <!-- 오른쪽 셀 간격-->
        <!-- <col style="width:10%">    얜 뭔지 모름-->
      </colgroup>

      <tr>
        <td>제목</td>
        <td>{{title}}</td>
      </tr>

      <tr>
        <td>작성자</td>
        <td><!--작성자 닉네임-->{{writer}}</td>
      </tr>

      <tr>
        <td>작성시간</td>
        <td><!--작성한 시간 표기-->{{writeDate}}</td>
      </tr>

      <!--      <tr>
              <td colspan="2"> &lt;!&ndash;class="content"&ndash;&gt;내용</td>
            </tr>-->

      <tr>
        <td colspan="2" height="300"> <!--class="content"-->{{content}}</td>
      </tr>



    </table>
  </form>
</div>

<div class="detailbutton">
  <input type=button value="답글" (click)="writeReply(postIdx,group_Depth)">
  <input type=button value="확인" onClick="history.go(-1)">
</div>


<form style="float: left; width: 70%">
  <table class ="type01" style="background-color: white">
    <tbody>
      <tr  class="List" (click)="godetail(item.idx)"  *ngFor="let item of boardList" style="border-bottom: 1px solid; text-align: center; background-color: white">
        <ng-container *ngIf="item.group_depth==2">
          <ng-container *ngIf="postIdx == item.group_idx">
          <td colspan="3"> <input type="button" value="Re:Re" class="comment3">   {{item.title}} [작성자 : {{item.writer}}]</td>
        </ng-container>
        </ng-container>
      </tr>
      </tbody>
    </table>
</form>
